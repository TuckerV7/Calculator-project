<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'styles.css'>
    <script src = 'javascript.js' defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class ='big-container'>
        <div class = 'calculator'>
            <div class = 'screen'></div>
                <div class = 'number-container'>
                    <button class ='btn' button id = 'seven'>7</button>
                    <button class ='btn' button id = 'eight'>8</button>
                    <button class ='btn' button id = 'nine'>9</button>
                    <button class ='btn' button id = 'four'>4</button>
                    <button class ='btn' button id = 'five'>5</button>
                    <button class ='btn' button id = 'six'>6</button>
                    <button class ='btn' button id = 'one'>1</button>
                    <button class ='btn' button id = 'two'>2</button>
                    <button class ='btn' button id = 'three'>3</button>
                    <button class ='btn' button id = 'zero'>0</button>
                </div>
                <div class = 'btn-container'>
                    <button class ='btn' button id = 'divide'>/</button>
                    <button class ='btn' button id = 'plus'>+</button>
                    <button class ='btn' button id = 'minus'>-</button>
                    <button class ='btn' button id = 'multiply'>*</button>
                    <button class ='btn' button id = 'clear'>Clear</button>
                    <button class ='btn' button id = 'equals'>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
